[tool.uv.workspace]
members = ["libs/kakeibo", "libs/receipt"]

[dependency-groups]
dev = [
    "mypy>=1.9.0",
    "pytest>=8.1.1",
    "types-requests>=2.31.0.20240311",
    "invoke>=2.2.0",
    "pytest-cov>=4.1.0",
    "freezegun>=1.4.0",
    "pytest-mock>=3.12.0",
    "ruff>=0.7.0",
]

[tool.ruff]
# Same as Black.
line-length = 120
indent-width = 4

[tool.ruff.format]
# Like Black, use double quotes for strings.
quote-style = "double"
# Like Black, indent with spaces, rather than tabs.
indent-style = "space"
# Like Black, respect magic trailing commas.
skip-magic-trailing-comma = false
# Like Black, automatically detect the appropriate line ending.
line-ending = "auto"

[tool.ruff.lint]
# Enable Pyflakes (`F`) and a subset of the pycodestyle (`E`)  codes by default.
# Enable isort(`I`), flake8-bugbear (`B`) and flake8-quotes (`Q`) optionally.
select = ["E4", "E7", "E9", "F", "I", "B", "Q"]
ignore = []
# Allow fix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]
unfixable = []

[tool.ruff.lint.isort]
case-sensitive = true
combine-as-imports = true
split-on-trailing-comma = true

[tool.mypy]
python_version = "3.11"
ignore_missing_imports = true
disallow_untyped_defs = true
no_implicit_optional = true

[tool.coverage.report]
exclude_also = [
    'def __repr__',
    'if self.debug:',
    'if settings.DEBUG',
    'raise AssertionError',
    'raise NotImplementedError',
    'if 0:',
    'if __name__ == .__main__.:',
    'if TYPE_CHECKING:',
    'class .*\bProtocol\):',
    '@(abc\.)?abstractmethod',
]

[tool.coverage.run]
include = [
    "libs/**/*.py"
]
omit = [
    "libs/kakeibo/kakeibo/__init__.py",
    "libs/kakeibo/kakeibo/__main__.py", 
    "libs/kakeibo/kakeibo/lambda.py",
    "libs/kakeibo/kakeibo/main.py"
]
